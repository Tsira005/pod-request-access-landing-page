<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>pod-request-access-landing-page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-div">
        <img class="logo" src="./desktop/logo.svg" alt="" />
      </div>

      <div class="content-div">
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts

        </p>
        <div class="icons-and-input">
          <div class="icons">
            <img class="spotify" src="./desktop/spotify.svg" alt="" />
            <img class="apple" src="./desktop/apple-podcast.svg" alt="" />
            <img class="podcasts" src="./desktop/google-podcasts.svg" alt="" />
            <img class="pocket-casts" src="./desktop/pocket-casts.svg" alt="" />
          </div>

          <div class="input-div">
            <input class="inpt" type="email" placeholder="Email address" />
            <p class="error-p">Oops! Please check your email</p>
            <button>Request Access</button>
          </div>
        </div>
      </div>
      <img class="dot-img" src="./desktop/bg-pattern-dots.svg" alt="" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
